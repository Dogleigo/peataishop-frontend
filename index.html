<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kaique Junior">
    <title>Peataí - Petshop </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="menulateral">
            <a href="" class="logo"><img src="img/PetaíPetshop.png"></a>
            <ul>
                <li><a href="#">Inicio</a></li><img src="img/icones/cao1.png" alt="">
                <li><a href="#">Produtos</a></li><img src="img/icones/alimento.png" alt="">
                <li><a href="#">Sobre-nós</a></li><img src="img/icones/documento1.png" alt="">
                <li><a href="#">Meus pedidos</a></li><img src="img/icones/caixa2.png" alt="">
                <li><a href="#">Carrinho</a></li><img src="img/icones/carrinho.png" alt="">
            </ul>
        </div>
        <div class="conteudo">
                <div class="banner">
                    <div class="textBanner">
                        <p>Produtos exclusivos<br><span>para gatos</span></p>
                        <div class="conteudoBanner">
                            <a href="#"><button type="button" name="btngatos" id="bt">Clique aqui</button></a>
                            <img src="img/gatop.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="banner">
                    <div class="textBanner">
                        <p>Produtos exclusivos<br><span>para cachorros</span></p>
                        <div class="conteudoBanner">
                           <a href="#"><button type="button" name="btncachorro" id="bt">Clique aqui</button></a>
                            <img src="img/cachorro2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="banner">
                    <div class="textBanner">
                        <p>Produtos exclusivos<br><span>para peixes</span></p>
                        <div class="conteudoBanner">
                            <a href="#"><button type="button" name="btnpeixe" id="bt">Clique aqui</button></a>
                            <img src="img/peixe.png" alt="">
                        </div>
                    </div>
                </div> 
        </div> 
        <div class="conteudo2">
            <div class="itens">
                <a href="#" class="procura" name="procurar">
                    <input type="text" name="pesquisar" placeholder="Pesquisar">
                    <img src="img/icones/search.png" alt="">
                </a>
            </div>
                <div class="bannerItens">
                    <div class="containerCard">
                        <div class="card">
                            <div class="produto">
                                <img src="img/rpeixe.png" alt="">
                            </div>
                                <div class="descProduto">
                                    <h2>Ração Vitta</h2>
                                    <div class="tamanho">
                                        <h3>Kg:</h3>
                                        <span>10</span>
                                        <span>15</span>
                                        <span>20</span>
                                        <span>25</span>
                                    </div>
                                        <div class="valor">
                                            <span>R$85,39</span>
                                        </div>
                                    <a href="">Comprar</a>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="bannerItens">
                    <div class="containerCard">
                        <div class="card">
                            <div class="produto">
                                <img src="img/rcachorro.png" alt="">
                            </div>
                                <div class="descProduto">
                                    <h2>Ração Magnus</h2>
                                    <div class="tamanho">
                                        <h3>Kg:</h3>
                                        <span>7</span>
                                        <span>10</span>
                                        <span>15</span>
                                        <span>20</span>
                                    </div>
                                        <div class="valor">
                                            <span>R$72,80</span>
                                        </div>
                                    <a href="">Comprar</a>
                                </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/68c1d85d1d.js" crossorigin="anonymous"></script>
</html>
